<!DOCTYPE html>
<html ng-app="chatapp">
  <head>
    <meta charset="utf-8">
    <title>Very cool chat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js></script>
    <script src="app.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>

  <body ng-controller="chatctl as ctl">
		<div ng-show="ctl.user==null">
      <span>Choose an username</span>
      <form class="submit" ng-submit="ctl.setUsername(username)"><input type="text" class="name" ng-model="username"></form>
    </div>

		<div ng-hide="ctl.user==null">
			<div>
				<div>{{ctl.user}}</div>
			</div>

			<div ng-repeat="msg in msgs">
				<strong>{{msg.client}}:</strong> {{msg.msg}}
			</div>
			<div class="container-fluid fixed-bottom">
				<div class="row">
					<div class="col-10">
						<input type="text" style="width:100%" ng-submit="ctl.send(message)" ng-model="message">
					</div>
					<div class="col">
						<button type="button" style="width:100%" class="btn btn-primary" ng-click="ctl.send(message)">Send</button>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
